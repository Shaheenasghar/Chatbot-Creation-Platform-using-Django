<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>Sign Up</title>
    <meta content='lab2023' name='author'>
    <meta content='' name='description'>
    <meta content='' name='keywords'>
    {% load static %}
    <link href="{% static 'css/application-a07755f5.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'media/favicon.ico' %}" rel="icon" type="image/ico" />

  </head>
  <body class='login'>
    <div class='wrapper'>
      <div class='row'>
        <div class='col-lg-12'>
          <div class='brand text-center'>

              <div class='logo-icon'>
                  <h1>
                      <img src="{% static 'media/logo.gif' %}" width="75" height="75"></h1>
              </div>
             <h1><b>Virtual Agent</b>
            </h1>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-lg-12'>
          <form>
            <fieldset class='text-center'>
              <legend>Create your Account</legend>
                <div>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token%}
                        {% include 'registration/form-template.html' %}
                        <div class="form-group">
                            <div align="center" >
                                <button type="submit" class="btn btn-success"> Submit </button>
                                <input type="hidden" name="next" value="{{ next }}" />
                            </div>
                        </div>
                    </form>
                </div>
                <br>
                <a href="forgot_password.html">Forgot password?</a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- Footer -->
  </body>
</html>
